@(msg: com.grasswire.common.json_models.VideoLinkJsonModel)(implicit request: Request[Any], session: Option[com.grasswire.common.models.Session])

<div class="mediabox" data-type="video">
   <header class="mediabox__header">
      <div class="mediabox__avatar">
         <img class="js-image-checker" src="@msg.user.profileImageUrl" alt="@msg.user.twitterScreenName">
      </div>
      <div class="mediabox__userinfo">
         <div class="mediabox__username"><a href="//twitter.com/@(msg.user.twitterScreenName)">&#64;@(msg.user.twitterScreenName)</a></div>
         <div class="mediabox__provider"><span class="fa fa-video-camera"></span></div>
      </div>
      <time datetime="@{msg.createdAt / 1000}" class="mediabox__timespan" data-livestamp="@{msg.createdAt / 1000}"></time>
   </header>
   <div class="mediabox__video-container">
      <iframe class="mediabox__player" height="315" width="560" allowfullscreen frameborder="0" src="@{msg.linkData.embed_url}"></iframe>
   </div>
   <div class="mediabox__content">
      @if(msg.linkData.provider != "vine") {
         <p class="mediabox__description">@msg.linkData.description</p>
      }
      <p class="mediabox__see-more">see original video at <a href="@msg.linkData.url" target="_blank" title="@msg.linkData.url">@msg.linkData.canonicalUrl</a></p>
   </div>
</div>
